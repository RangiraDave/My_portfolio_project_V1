{% extends 'base.html' %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/static/javascript/script.js"></script>
<section class="container">

        <div class="card">
            <h2 class="card-header">Ask me</h2>
            <div class="card-body">
                <input type="text" id="question" class="form-control mb-2" placeholder="Search...">
                <button id="search" class="btn btn-primary btn-block">Search</button>
            </div>
        </div>
        <div id="answer" class="mt-3"></div>
        <div class="row">
        <div class="col-md-8">
            <h1>University Search Results</h1>
            
            <div class="card-group">
                {% for result in search_results %}
                <div class="card-item">
                    <div>
                        <p><strong>Location:</strong> {{ result.location }}</p>
                        <p><strong>Website:</strong> <a href="{{ result.website }}">{{ result.website }}</a></p>
                        <p><strong>Status:</strong> {{ result.status }}</p>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-success like-btn" data-university-id="{{ result.id }}">Like</button>
                        <button class="btn btn-danger dislike-btn" data-university-id="{{ result.id }}">Dislike</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
